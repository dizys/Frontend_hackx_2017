    var status = 1;
    var toast = new auiToast({});
    var this_transaction = null;
    var this_name = null;
    apiready = function(){
        $("#frame1").show();
        $("#frame2").hide();
        $("#frame3").hide();
        $("#frame4").hide();
        $("#frame5").hide();
        api.setScreenOrientation({
            orientation: 'auto_landscape'
        });
        api.setFullScreen({
            fullScreen: true
        });
        api.setStatusBarStyle({
            style: 'light'
        });
        api.parseTapmode();
        setManageReader();
        // $("#frame1").hide();
        // $("#frame2").hide();
        // $("#frame3").hide();
        // $("#frame4").hide();
        // $("#frame5").show();
     };

    function setManageReader(){
      setInterval(function(){
        $server.getManageMsg(function(data){
          for (var item in data) {
            var vas = data[item].data;
            eval(vas+"?"+vas+"():"+"null;");
          }
        });
      }, 2000);
    }

    function WaitingForADish(){
        $("#frame1").fadeIn();
        $("#frame2").fadeOut();
        $("#frame3").fadeOut();
        $("#frame4").fadeOut();
        $("#frame5").fadeOut();
    }

    function StartCaptureDish(){
      $("#frame1").fadeOut();
      $("#frame3").fadeOut();
      $("#frame4").fadeOut();
      $("#frame5").fadeOut();
      $("#frame2").fadeIn();
      setTimeout(function(){
        api.getPicture({
            sourceType: 'camera',
            encodingType: 'jpg',
            mediaValue: 'pic',
            destinationType: 'base64',
            direction: 'rear',
            allowEdit: false,
            quality: 100,
            targetWidth: 900,
            targetHeight: 900,
            saveToPhotoAlbum: false
        }, function(ret, err){
            if(ret){
                 var file_base64 = ret.base64Data;
                 var origin_base64 = ret.base64Data;
                 file_base64 = (file_base64.slice(file_base64.indexOf(',')+1)).replace(/=/g, "");
                 $server.checkDish(file_base64, function(ret){
                    if(ret && ret.code == 200){
                        $("#frame3_img").attr("src", origin_base64);
                        $("#frame3_title").text(ret.data.name);
                        $("#frame5_name").text(ret.data.name);
                        $("#frame3_price").text(ret.data.price);
                        $("#frame5_price").text(ret.data.price);
                        this_transaction = ret.data.price;
                        this_name = ret.data.name;
                        $("#frame3_calorie").text(ret.data.calorie);
                        $("#frame3_protein").text(ret.data.protein);
                        $("#frame3_fat").text(ret.data.fat);
                        $("#frame3_carb").text(ret.data.carbohydrate);
                        ShowDishInfo();
                    }else{
                      if(ret.code == 402){
                          toast.fail({
                              title:"我认不得"+ret.data,
                              duration:2000
                          });
                      }else{
                        toast.fail({
                            title:"对不起，识别失败~再试试？",
                            duration:2000
                        });
                      }
                      console.log(JSON.stringify(ret));
                      setTimeout("StartCaptureDish()", 2000);
                    }
                 });
            }else{
                 alert(JSON.stringify(err));
            }
        });
      }, 1000);
    }

    function ShowDishInfo(){
      $("#frame1").fadeOut();
      $("#frame2").fadeOut();
      $("#frame3").fadeIn();
      $("#frame4").fadeOut();
      $("#frame5").fadeOut();
      setTimeout(function(){
        toast.loading({
           title:"加载中",
           duration:2000
       },function(ret){
           setTimeout(function(){
               toast.hide();
              CaptureFaceID();
           }, 2500);
       });

      }, 1500);
    }

    function CaptureFaceID(){
        $("#frame1").fadeOut();
        $("#frame2").fadeOut();
        $("#frame3").fadeOut();
        $("#frame4").fadeIn();
        $("#frame5").fadeOut();
        setTimeout(function(){
          api.getPicture({
              sourceType: 'camera',
              encodingType: 'jpg',
              mediaValue: 'pic',
              destinationType: 'base64',
              direction: 'front',
              allowEdit: false,
              quality: 100,
              targetWidth: 900,
              targetHeight: 900,
              saveToPhotoAlbum: false
          }, function(ret, err){
              if(ret){
                   var file_base64 = ret.base64Data;
                   var origin_base64 = ret.base64Data;
                   file_base64 = (file_base64.slice(file_base64.indexOf(',')+1)).replace(/=/g, "");
                    $server.checkFaceID(file_base64, this_transaction, this_name, function(ret){
                        if(ret.code && ret.code == 200){
                          $("#frame5_username").text(ret.data.name);
                          $("#frame5_balance").text(ret.data.balance);
                          $("#frame5_phone").text(ret.data.phone);
                          setIcon(ret.data.emotion);
                          PaySuccess();
                        }else{
                          if(ret.code == 403){
                            toast.fail({
                                title:"账户余额不足",
                                duration:2000
                            });
                            WaitingForADish();
                          }else{
                            toast.fail({
                                title:"识别失败",
                                duration:2000
                            });
                            CaptureFaceID();
                          }
                        }
                    })
              }else{
                   if(err && err.msg && err.msg == "user canceled"){
                     toast.fail({
                         title:"识别被取消",
                         duration:2000
                     });
                     WaitingForADish();
                     console.log(JSON.stringify(err));
                  }
              }
          });
        }, 1000);
    }

    function PaySuccess(){
      $("#frame1").fadeOut();
      $("#frame2").fadeOut();
      $("#frame3").fadeOut();
      $("#frame4").fadeOut();
      $("#frame5").fadeIn();
      setTimeout(function(){
        toast.loading({
           title:"加载中",
           duration:1000
       },function(ret){
           setTimeout(function(){
               toast.hide();
              WaitingForADish();
           }, 1500);
       });
     }, 5000)
    }
</script>
